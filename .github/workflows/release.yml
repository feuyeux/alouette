name: Create Release

on:
  push:
    tags:
      - 'v*'  # å½“æ¨é€ v* æ ‡ç­¾æ—¶è§¦å‘ï¼ˆå¦‚ v1.0.0ï¼‰
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  # å¹¶è¡Œè¿è¡Œæ‰€æœ‰å¹³å°æ„å»º
  build-android:
    uses: ./.github/workflows/build-android.yml
  
  build-ios:
    uses: ./.github/workflows/build-ios.yml
  
  build-linux:
    uses: ./.github/workflows/build-linux.yml
  
  build-macos:
    uses: ./.github/workflows/build-macos.yml
  
  build-web:
    uses: ./.github/workflows/build-web.yml
  
  build-windows:
    uses: ./.github/workflows/build-windows.yml

  # ç­‰å¾…æ‰€æœ‰æ„å»ºå®Œæˆååˆ›å»º release
  create-release:
    needs: [build-android, build-ios, build-linux, build-macos, build-web, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag_name=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          name: Release ${{ steps.get_tag.outputs.tag_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Alouette Release ${{ steps.get_tag.outputs.tag_name }}
            
            ### ğŸ“¦ Downloads
            
            #### alouette_app
            - ğŸ¤– Android: `alouette_app-android.apk`
            - ğŸ iOS: `alouette_app-ios.ipa`
            - ğŸ§ Linux: `alouette_app-linux-x64.tar.gz`
            - ğŸ macOS: `alouette_app-macos.dmg`
            - ğŸŒ Web: `alouette_app-web.zip`
            - ğŸªŸ Windows: `alouette_app-windows-x64.zip`
            
            #### alouette_app_trans (Translation App)
            - ğŸ¤– Android: `alouette_app_trans-android.apk`
            - ğŸ iOS: `alouette_app_trans-ios.ipa`
            - ğŸ§ Linux: `alouette_app_trans-linux-x64.tar.gz`
            - ğŸ macOS: `alouette_app_trans-macos.dmg`
            - ğŸŒ Web: `alouette_app_trans-web.zip`
            - ğŸªŸ Windows: `alouette_app_trans-windows-x64.zip`
            
            #### alouette_app_tts (Text-to-Speech App)
            - ğŸ¤– Android: `alouette_app_tts-android.apk`
            - ğŸ iOS: `alouette_app_tts-ios.ipa`
            - ğŸ§ Linux: `alouette_app_tts-linux-x64.tar.gz`
            - ğŸ macOS: `alouette_app_tts-macos.dmg`
            - ğŸŒ Web: `alouette_app_tts-web.zip`
